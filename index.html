<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xkombat</title>
</head>
<body>
  <h1 id="counter">0</h1>
  <button onclick="increase()">X</button>

  <script>
    let count = 0;
    function increase() {
      count++;
      document.getElementById("counter").innerText = count;
    }
  </script>
</body>
</html>
